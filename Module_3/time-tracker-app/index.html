<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack - Your Daily Activity Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="page active">
        <div class="landing-container">
            <div class="hero">
                <h1 class="hero-title">‚è∞ TimeTrack</h1>
                <p class="hero-subtitle">Master your 24 hours. Track, Analyze, Optimize.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="showLogin()">Login</button>
                    <button class="btn btn-secondary" onclick="showSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                <button class="btn btn-google" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
                <button class="btn btn-google" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="page">
        <nav class="navbar">
            <div class="nav-brand">‚è∞ TimeTrack</div>
            <div class="nav-actions">
                <span id="userEmail" class="user-email"></span>
                <button class="btn btn-small" onclick="handleLogout()">Logout</button>
            </div>
        </nav>

        <div class="container">
            <!-- Activity Logger Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Log Your Activities</h2>
                    <input type="date" id="selectedDate" class="date-picker">
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">Total Logged</span>
                        <span class="stat-value" id="totalMinutes">0 min</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Remaining</span>
                        <span class="stat-value" id="remainingMinutes">1440 min</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Progress</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="activity-form">
                    <input type="text" id="activityName" placeholder="Activity name" class="input">
                    <select id="activityCategory" class="input">
                        <option value="Work">üíº Work</option>
                        <option value="Study">üìö Study</option>
                        <option value="Sleep">üò¥ Sleep</option>
                        <option value="Exercise">üèÉ Exercise</option>
                        <option value="Entertainment">üéÆ Entertainment</option>
                        <option value="Food">üçΩÔ∏è Food</option>
                        <option value="Social">üë• Social</option>
                        <option value="Other">üìå Other</option>
                    </select>
                    <input type="number" id="activityDuration" placeholder="Duration (minutes)" class="input" min="1">
                    <button class="btn btn-primary" onclick="addActivity()">
                        <i class="fas fa-plus"></i> Add Activity
                    </button>
                </div>

                <div id="activitiesList" class="activities-list"></div>

                <button id="analyseBtn" class="btn btn-analyse" onclick="showAnalytics()" disabled>
                    <i class="fas fa-chart-pie"></i> Analyse Day
                </button>
            </div>

            <!-- Analytics Section -->
            <div id="analyticsSection" class="section" style="display: none;">
                <div class="section-header">
                    <h2>Analytics Dashboard</h2>
                    <button class="btn btn-small" onclick="backToLogger()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>

                <div id="analyticsContent"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
